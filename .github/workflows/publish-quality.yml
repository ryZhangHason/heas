name: Publish Quality

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Static checks
        run: |
          python -m py_compile docs/py/playground.py
          python - <<'PY'
          import heas
          assert hasattr(heas, 'simulate')
          assert hasattr(heas, 'optimize')
          assert hasattr(heas, 'evaluate')
          print('import smoke ok')
          PY

      - name: Web smoke test
        run: python scripts/smoke_docs.py

      - name: Web contract tests
        run: python -m unittest docs.tests.test_web_contracts -v
